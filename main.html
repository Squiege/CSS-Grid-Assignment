<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <h1>CSS Layout Design Assignment</h1>
</header>
<nav>
    <button>Home</button>
    <button>Report a Bug</button>
    <button>Exit</button>
</nav>
<body>
    <main>
        <div class="child_1">
            <p><strong>Login</strong></p>
            <form>
                <label for="login_username">Username:</label>
                <input type="text" name="login_username" id="login_username">

                <label for="login_password">Password:</label>
                <input type="text" name="login_password" id="login_password">

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="child_7">
            <h2>Login and Registration</h2>
        </div>

        <div class="child_2">
            <p><strong>Register</strong></p>
            <form>
                <label for="register_username">Username:</label>
                <input type="text" name="register_username" id="register_username">

                <label for="register_passord">Password:</label>
                <input type="text" name="register_password" id="register_password">

                <label for="register_name">Name:</label>
                <input type="text" name="register_name" id="register_name">

                <label for="register_email">Email:</label>
                <input type="text" name="register_email" id="register_email">

                <button type="submit">Register</button>
            </form>
        </div>
    </main>
</body>
<footer>
    <div class="child_4">
        <p>Contact us!</p>
    </div>

    <div class="child_5">
        <p>Events!</p>
    </div>

    <div class="child_6">
        <p>Blog</p>
    </div>
</footer>
</html>
